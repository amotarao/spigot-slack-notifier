name: Release

on:
  release:
    - published

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew build

      - name: Archive Library
        uses: actions/upload-artifact@v2
        with:
          name: libs
          path: build/libs/**
